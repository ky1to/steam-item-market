<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Steam Parser</title> 
    <link rel="icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/colors.css">
    <link rel="stylesheet" href="static/desc/css.css">
    <link rel="stylesheet" href="static/desc/style.css">
</head> 
<body> 
    <div id="modal" class="modal">
        <div class="container-auth">
            <div class="frame">
                <div class="nav">
                <ul class"links">
                    <li><a class="btn">Sign in</a></li>
                    <li><a class="btn">Sign up </a></li>
                </ul>
            </div>
            <div ng-app ng-init="checked = false">
                <form class="form-signin" action="" method="post" name="form">
                    <label for="username">Username</label>
                    <input class="form-styling" type="text" name="username" id="log-username" placeholder=""/>
                    <label for="password">Password</label>
                    <input class="form-styling" type="text" name="password" id="log-password" placeholder=""/>
                    <a class="btn-sign" onclick="btn_login()">Sign in</a>
                    </div>
                </form>
    
                <form class="form-signup" action="" method="post" name="form">
                    <label for="fullname">Username</label>
                    <input class="form-styling" type="text" name="fullname" id="reg-username"placeholder=""/>
                    <label for="email">Email</label>
                    <input class="form-styling" type="text" name="email" id="reg-email" placeholder=""/>
                    <label for="password">Password</label>
                    <input class="form-styling" type="text" name="password" id="reg-password" placeholder=""/>
                    <label for="confirmpassword">Confirm password</label>
                    <input class="form-styling" type="text" name="confirmpassword" id="reg-confirmpassword" placeholder=""/>
                    <a class="btn-sign" onclick="btn_register()">Sign Up</a>
                </form>
            </div>
        </div>
        </div>
    </div>
        <div class="fiter-container default-block">
            <input type="text" id="search" placeholder="search" onkeypress="myFunction(event)"> 
            <select  id="category" onchange="select_request()">
                <option value="">None</option>
                <option value="None">Specific</option>
            </select>
            <button id="button-home">home</button>
        </div>
        <div id="containers"></div>
        <div class="fiter-container default-block">
            <div class="search-control default-block"s> 
                <button class="search-button default-block"id="search-button-1" onclick="update_page(1)">1</button>
                <button class="search-button default-block"id="search-button-2" onclick="update_page(2)">2</button>
                <button class="search-button default-block"id="search-button-3" onclick="update_page(3)">3</button>
                <button class="search-button default-block"id="search-button-4" onclick="update_page(4)">4</button>
                <button class="search-button default-block"id="search-button-5" onclick="update_page(5)">5</button>
                <button class="search-button default-block"id="search-button-6" onclick="update_page(6)">6</button>
                <button class="search-button default-block"id="search-button-7" onclick="update_page(7)">7</button>
            </div>
        </div>
</body>
    <script src="static/desc/root.js"></script>
    <script src="static/desc/auth.js"></script>
</html>
